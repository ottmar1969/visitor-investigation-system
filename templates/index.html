<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Investigation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%); color: white; padding: 40px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .main-content { padding: 40px; }
        .investigation-form { background: #f8f9fa; padding: 30px; border-radius: 12px; margin-bottom: 30px; border: 2px solid #e9ecef; }
        .form-title { font-size: 1.5rem; margin-bottom: 20px; color: #2d3748; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn-investigate { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .btn-investigate:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
        .examples { margin-top: 20px; }
        .examples h3 { color: #4a5568; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .example-buttons { display: flex; flex-wrap: wrap; gap: 10px; }
        .example-btn { padding: 8px 16px; background: #667eea; color: white; border: none; border-radius: 20px; cursor: pointer; font-size: 0.9rem; transition: background 0.3s; }
        .example-btn:hover { background: #5a67d8; }
        .results-container { display: none; margin-top: 30px; }
        .results-header { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); color: white; padding: 20px; border-radius: 12px 12px 0 0; text-align: center; }
        .results-content { background: white; border: 2px solid #e2e8f0; border-top: none; border-radius: 0 0 12px 12px; padding: 30px; }
        .visitor-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 20px; }
        .visitor-card { background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%); border: 2px solid #e2e8f0; border-radius: 12px; padding: 20px; transition: transform 0.3s, box-shadow 0.3s; position: relative; overflow: hidden; }
        .visitor-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .visitor-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .visitor-info { margin-bottom: 15px; }
        .visitor-info h4 { color: #2d3748; margin-bottom: 10px; font-size: 1.2rem; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; padding: 5px 0; border-bottom: 1px solid #e2e8f0; }
        .info-label { font-weight: 600; color: #4a5568; }
        .info-value { color: #2d3748; text-align: right; max-width: 60%; word-break: break-word; }
        .pages-visited { margin-top: 15px; padding-top: 15px; border-top: 2px solid #e2e8f0; }
        .pages-visited h5 { color: #4a5568; margin-bottom: 10px; font-size: 1rem; }
        .page-list { display: flex; flex-wrap: wrap; gap: 5px; }
        .page-tag { background: #667eea; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; }
        .loading { text-align: center; padding: 40px; color: #4a5568; }
        .loading-spinner { border: 4px solid #e2e8f0; border-top: 4px solid #667eea; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .error-message { background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #feb2b2; }
        @media (max-width: 768px) { .header h1 { font-size: 2rem; } .main-content { padding: 20px; } .visitor-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïµÔ∏è Visitor Investigation System</h1>
            <p>Discover who visits any website - Real visitor intelligence at your fingertips</p>
        </div>
        <div class="main-content">
            <div class="investigation-form">
                <h2 class="form-title">üéØ Investigate Any Website</h2>
                <div class="form-group">
                    <label for="website-url">Website URL to Investigate:</label>
                    <input type="text" id="website-url" placeholder="Enter website (e.g., emmonsroofing.com, google.com, facebook.com)" />
                </div>
                <button class="btn-investigate" onclick="startInvestigation()">üîç Start Investigation</button>
                <div class="examples">
                    <h3>üí° Try These Example Websites:</h3>
                    <div class="example-buttons">
                        <button class="example-btn" onclick="setWebsite('emmonsroofing.com')">emmonsroofing.com</button>
                        <button class="example-btn" onclick="setWebsite('microsoft.com')">microsoft.com</button>
                        <button class="example-btn" onclick="setWebsite('apple.com')">apple.com</button>
                        <button class="example-btn" onclick="setWebsite('tesla.com')">tesla.com</button>
                        <button class="example-btn" onclick="setWebsite('netflix.com')">netflix.com</button>
                    </div>
                </div>
            </div>
            <div id="results-container" class="results-container">
                <div class="results-header">
                    <h2 id="results-title">Investigation Results</h2>
                    <p id="results-summary">Analyzing visitor data...</p>
                </div>
                <div class="results-content">
                    <div id="loading" class="loading">
                        <div class="loading-spinner"></div>
                        <p>Investigating website visitors...</p>
                    </div>
                    <div id="visitor-results" style="display: none;">
                        <div id="visitor-grid" class="visitor-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function setWebsite(website) { document.getElementById('website-url').value = website; }
        function startInvestigation() {
            const websiteUrl = document.getElementById('website-url').value.trim();
            if (!websiteUrl) { showError('Please enter a website URL to investigate.'); return; }
            const resultsContainer = document.getElementById('results-container');
            const loading = document.getElementById('loading');
            const visitorResults = document.getElementById('visitor-results');
            resultsContainer.style.display = 'block';
            loading.style.display = 'block';
            visitorResults.style.display = 'none';
            document.getElementById('results-title').textContent = `Investigating: ${websiteUrl}`;
            document.getElementById('results-summary').textContent = 'Analyzing visitor data...';
            fetch('/investigate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ website: websiteUrl }) })
            .then(response => response.json())
            .then(data => { if (data.error) { showError(data.error); return; } displayResults(data, websiteUrl); })
            .catch(error => { console.error('Error:', error); showError('Network error: ' + error.message); });
        }
        function displayResults(data, website) {
            const loading = document.getElementById('loading');
            const visitorResults = document.getElementById('visitor-results');
            const visitorGrid = document.getElementById('visitor-grid');
            loading.style.display = 'none';
            visitorResults.style.display = 'block';
            const visitorCount = data.visitors ? data.visitors.length : 0;
            document.getElementById('results-summary').textContent = `Found ${visitorCount} real visitors for ${website}`;
            visitorGrid.innerHTML = '';
            if (!data.visitors || data.visitors.length === 0) { visitorGrid.innerHTML = '<p>No visitor data available for this website.</p>'; return; }
            data.visitors.forEach((visitor, index) => { const visitorCard = createVisitorCard(visitor, index + 1); visitorGrid.appendChild(visitorCard); });
        }
        function createVisitorCard(visitor, index) {
            const card = document.createElement('div');
            card.className = 'visitor-card';
            let pagesVisited = [];
            if (Array.isArray(visitor.pages_visited)) { pagesVisited = visitor.pages_visited; }
            else if (typeof visitor.pages_visited === 'number') { for (let i = 0; i < visitor.pages_visited; i++) { pagesVisited.push(`Page ${i + 1}`); } }
            else if (typeof visitor.pages_visited === 'string') { pagesVisited = [visitor.pages_visited]; }
            card.innerHTML = `<div class="visitor-info"><h4>Visitor #${index}</h4><div class="info-row"><span class="info-label">Name:</span><span class="info-value">${visitor.name || 'Unknown'}</span></div><div class="info-row"><span class="info-label">Email:</span><span class="info-value">${visitor.email || 'Not available'}</span></div><div class="info-row"><span class="info-label">Phone:</span><span class="info-value">${visitor.phone || 'Not available'}</span></div><div class="info-row"><span class="info-label">Location:</span><span class="info-value">${visitor.location || 'Unknown'}</span></div><div class="info-row"><span class="info-label">Company:</span><span class="info-value">${visitor.company || 'Not available'}</span></div><div class="info-row"><span class="info-label">Job Title:</span><span class="info-value">${visitor.job_title || 'Not available'}</span></div><div class="info-row"><span class="info-label">Time on Site:</span><span class="info-value">${visitor.time_on_site || 'Unknown'}</span></div><div class="info-row"><span class="info-label">Interest Level:</span><span class="info-value">${visitor.interest_level || 'Medium'}</span></div></div><div class="pages-visited"><h5>üìÑ Pages Visited (${pagesVisited.length}):</h5><div class="page-list">${pagesVisited.map(page => `<span class="page-tag">${page}</span>`).join('')}</div></div>`;
            return card;
        }
        function showError(message) {
            const resultsContainer = document.getElementById('results-container');
            resultsContainer.style.display = 'block';
            resultsContainer.innerHTML = `<div class="error-message"><strong>Error:</strong> ${message}</div>`;
        }
        document.getElementById('website-url').addEventListener('keypress', function(e) { if (e.key === 'Enter') { startInvestigation(); } });
    </script>
</body>
</html>
