<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Investigation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%); color: white; padding: 40px; text-align: center; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .header p { font-size: 1.2rem; opacity: 0.9; }
        .main-content { padding: 40px; }
        .investigation-form { background: #f8f9fa; padding: 30px; border-radius: 12px; margin-bottom: 30px; border: 2px solid #e9ecef; }
        .form-title { font-size: 1.5rem; margin-bottom: 20px; color: #2d3748; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; }
        .form-group input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn { padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
        .results { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .visitor-card { background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%); border: 2px solid #e2e8f0; border-radius: 12px; padding: 25px; margin-bottom: 20px; position: relative; overflow: hidden; }
        .visitor-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .visitor-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .info-item { display: flex; align-items: center; gap: 10px; }
        .info-label { font-weight: 600; color: #4a5568; }
        .info-value { color: #2d3748; }
        .interest-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .interest-high { background: #fed7d7; color: #c53030; }
        .interest-medium { background: #feebc8; color: #dd6b20; }
        .interest-low { background: #c6f6d5; color: #22543d; }
        .pages-visited { margin-top: 15px; }
        .pages-list { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .page-tag { background: #edf2f7; color: #4a5568; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; }
        .loading { text-align: center; padding: 40px; color: #4a5568; }
        .error { background: #fed7d7; color: #c53030; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .success { background: #c6f6d5; color: #22543d; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        @media (max-width: 768px) { .container { margin: 10px; } .main-content { padding: 20px; } .visitor-info { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Visitor Investigation System</h1>
            <p>Advanced visitor tracking and analysis platform</p>
        </div>
        
        <div class="main-content">
            <div class="investigation-form">
                <h2 class="form-title">üéØ Start Investigation</h2>
                <form id="investigationForm">
                    <div class="form-group">
                        <label for="website_url">Website URL:</label>
                        <input type="url" id="website_url" name="website_url" placeholder="https://example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="visitor_ip">Visitor IP Address (optional):</label>
                        <input type="text" id="visitor_ip" name="visitor_ip" placeholder="192.168.1.1">
                    </div>
                    
                    <button type="submit" class="btn">üöÄ Start Investigation</button>
                </form>
            </div>
            
            <div id="results" class="results" style="display: none;">
                <h2>üìä Investigation Results</h2>
                <div id="visitor-data"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('investigationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const websiteUrl = document.getElementById('website_url').value;
            const visitorIp = document.getElementById('visitor_ip').value;
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            const visitorDataDiv = document.getElementById('visitor-data');
            
            resultsDiv.style.display = 'block';
            visitorDataDiv.innerHTML = '<div class="loading">üîÑ Investigating visitors...</div>';
            
            // Simulate investigation (replace with actual API call)
            setTimeout(() => {
                const mockData = generateMockVisitorData();
                displayVisitorData(mockData);
            }, 2000);
        });
        
        function generateMockVisitorData() {
            const visitors = [];
            const pages = ['/home', '/about', '/services', '/contact', '/pricing', '/blog'];
            const countries = ['United States', 'Canada', 'United Kingdom', 'Germany', 'Australia'];
            const devices = ['Desktop', 'Mobile', 'Tablet'];
            const browsers = ['Chrome', 'Firefox', 'Safari', 'Edge'];
            
            for (let i = 0; i < 5; i++) {
                const pagesVisited = [];
                const numPages = Math.floor(Math.random() * 5) + 1;
                for (let j = 0; j < numPages; j++) {
                    pagesVisited.push(pages[Math.floor(Math.random() * pages.length)]);
                }
                
                visitors.push({
                    id: `visitor_${i + 1}`,
                    ip: `192.168.1.${Math.floor(Math.random() * 255)}`,
                    country: countries[Math.floor(Math.random() * countries.length)],
                    device: devices[Math.floor(Math.random() * devices.length)],
                    browser: browsers[Math.floor(Math.random() * browsers.length)],
                    timeOnSite: Math.floor(Math.random() * 1800) + 30, // 30 seconds to 30 minutes
                    pagesVisited: pagesVisited,
                    currentPage: pagesVisited[pagesVisited.length - 1],
                    interestLevel: ['high', 'medium', 'low'][Math.floor(Math.random() * 3)],
                    sessionStart: new Date(Date.now() - Math.floor(Math.random() * 3600000)).toISOString()
                });
            }
            
            return visitors;
        }
        
        function displayVisitorData(visitors) {
            const visitorDataDiv = document.getElementById('visitor-data');
            
            if (visitors.length === 0) {
                visitorDataDiv.innerHTML = '<div class="error">No visitors found for this website.</div>';
                return;
            }
            
            let html = '<div class="success">‚úÖ Investigation complete! Found ' + visitors.length + ' active visitors.</div>';
            
            visitors.forEach(visitor => {
                const timeMinutes = Math.floor(visitor.timeOnSite / 60);
                const timeSeconds = visitor.timeOnSite % 60;
                const timeDisplay = `${timeMinutes}m ${timeSeconds}s`;
                
                html += `
                    <div class="visitor-card">
                        <div class="visitor-info">
                            <div class="info-item">
                                <span class="info-label">üåç Location:</span>
                                <span class="info-value">${visitor.country}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üì± Device:</span>
                                <span class="info-value">${visitor.device}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üåê Browser:</span>
                                <span class="info-value">${visitor.browser}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">‚è±Ô∏è Time on Site:</span>
                                <span class="info-value">${visitor.timeOnSite} seconds</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üìÑ Current Page:</span>
                                <span class="info-value">${visitor.currentPage}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üéØ Interest Level:</span>
                                <span class="interest-badge interest-${visitor.interestLevel}">${visitor.interestLevel.toUpperCase()}</span>
                            </div>
                        </div>
                        
                        <div class="pages-visited">
                            <div class="info-label">üìö Pages Visited (${visitor.pagesVisited.length}):</div>
                            <div class="pages-list">
                                ${visitor.pagesVisited.map(page => `<span class="page-tag">${page}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            visitorDataDiv.innerHTML = html;
        }
    </script>
</body>
</html>
